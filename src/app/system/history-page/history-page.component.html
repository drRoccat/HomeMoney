<div class="title-block">
  <h3 class="title">
    History Page<span class="sparkline bar"></span>
  </h3>
</div>
<div *ngIf="!isLoaded" class="text-center">Loading ...</div>
<div *ngIf="isLoaded">
  <lil-history-chart [data]="chartData"></lil-history-chart>

  <lil-history-events
    [categories]="categories"
    [events]="events"
  >
  </lil-history-events>

  <lil-history-filter></lil-history-filter>
</div>
